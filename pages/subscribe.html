  <header class="header">
    <h1 class="header__h1">Subscribe</h1>
    <blockquote class="header__quote">
      <p class="header__quote__text">if you want to follow me</p>
    </blockquote>
  </header>

  <main class="main">
    <section class="main__section_first">
      <div class="main-section_subscribe-form-1">
        <form class="form-style-4" action="" method="post">
        <label for="field1">
        <span>Enter Your Name</span><input type="text" name="field1" required="true" />
        </label><br>
        <label for="field2">
        <span>Email Address</span><input type="email" name="field2" required="true" />
        </label><br>
        <label for="field3">
        <span>Why this is so important for you</span><input type="text" name="field3" required="true" />
        </label><br>
        <label for="field4">
        <span>How can you be useful for me?</span><textarea name="field4" onkeyup="adjust_textarea(this)" required="true"></textarea>
        </label><br>
        <label>
        <span> </span><input type="submit" value="Send Letter" />
        </label>
        </form>
      </div>
    </section>

    <section class="main__section_second">
      <div class="main-section_subscribe-form-1">
        <div class="form-style-2">
          <div class="form-style-2-heading">Provide your information</div>
            <form action="" method="post">
            <label for="field1"><span>Name <span class="required">*</span></span><input type="text" class="input-field" name="field1" value="" /></label>
            <label for="field2"><span>Email <span class="required">*</span></span><input type="text" class="input-field" name="field2" value="" /></label>
            <label><span>Telephone</span><input type="text" class="tel-number-field" name="tel_no_1" value="" maxlength="4" />-<input type="text" class="tel-number-field" name="tel_no_2" value="" maxlength="4"  />-<input type="text" class="tel-number-field" name="tel_no_3" value="" maxlength="10"  /></label>
            <label for="field4"><span>Regarding</span><select name="field4" class="select-field">
            <option value="General Question">General</option>
            <option value="Advertise">Advertisement</option>
            <option value="Partnership">Partnership</option>
            </select></label>
            <label for="field5"><span>Message <span class="required">*</span></span><textarea name="field5" class="textarea-field"></textarea></label>
            <label><span> </span><input type="submit" value="Submit" /></label>
            </form>
        </div>
      </div>
    </section>

    <section class="main__section_first">
      <div class="form-style-6">
        <h2>Contact Us</h2>
          <form>
          <input type="text" name="field1" placeholder="Your Name" />
          <input type="email" name="field2" placeholder="Email Address" />
          <textarea name="field3" placeholder="Type your Message"></textarea>
          <input type="submit" value="Send" />
          </form>
      </div>
    </section>
  </div>

  <section class="main__section_find">
    <h2 class="main__section__h2_find">How you can find me</h2>

    </div>
    <div class="social_item">

    </div>
    <div class="social_item">
      <a href="https://www.facebook.com/rolskaolena?ref=bookmarks" target="_blank"><i class="fab fa-facebook-f"></i></a>
    </div>
    </div>
